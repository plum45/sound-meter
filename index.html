<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Arena Pro | Multiplayer Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration จากที่คุณระบุไว้ ---
        const firebaseConfig = {
            apiKey: "AIzaSyCR_R9LbzUqq-rJEZWr_vSzcMWSAxPeEM3g",
            authDomain: "soundmeter-4737b.firebaseapp.com",
            projectId: "soundmeter-4737b",
            storageBucket: "soundmeter-4737b.firebasestorage.app",
            messagingSenderId: "608802477732",
            appId: "1:608802477732:web:662b24228d3dd332243831",
            measurementId: "G-99V07ZB1Z7"
        };

        // เริ่มต้น Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // ใช้รหัสโปรเจกต์ของคุณเป็น appId สำหรับ Path
        const appId = "soundmeter-4737b";

        // ตัวแปรสถานะแอป
        let userUid = null;
        let currentRoom = "";
        let userName = "";
        let isJoined = false;
        let lastUpdate = 0;
        let audioContext, analyser, microphone, dataArray;
        let currentOffset = 90;

        const dbValueText = document.getElementById('db-value');
        const dbCircle = document.getElementById('db-circle');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');

        // ฟังก์ชันเข้าร่วม Arena
        async function joinArena() {
            const nameInput = document.getElementById('user-name').value.trim();
            const roomInput = document.getElementById('room-id').value.trim().toUpperCase().replace(/[^A-Z0-9]/g, '');

            if (!nameInput || !roomInput) {
                alert("กรุณากรอกชื่อและรหัสห้อง");
                return;
            }

            userName = nameInput;
            currentRoom = roomInput;

            const joinBtn = document.getElementById('join-btn');
            joinBtn.disabled = true;
            joinBtn.innerHTML = '<span class="animate-spin mr-2 inline-block">◌</span> กำลังเชื่อมต่อ...';

            try {
                // 1. ลงชื่อเข้าใช้แบบ Anonymous
                const userCredential = await signInAnonymously(auth);
                userUid = userCredential.user.uid;

                // 2. เริ่มต้นระบบเสียง
                await initAudio();

                // 3. เปลี่ยนหน้า UI
                document.getElementById('join-overlay').classList.add('hidden');
                document.getElementById('main-ui').classList.remove('hidden');
                document.getElementById('room-info-display').classList.remove('hidden');
                document.getElementById('display-room-id').textContent = currentRoom;
                isJoined = true;

                // 4. เริ่มติดตามข้อมูล Leaderboard สดๆ
                startLeaderboardListener();
                lucide.createIcons();
            } catch (err) {
                console.error("Firebase Error:", err);
                alert("ไม่สามารถเชื่อมต่อได้: " + err.message);
                joinBtn.disabled = false;
                joinBtn.textContent = "เริ่มเชื่อมต่อระบบ";
            }
        }

        async function initAudio() {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false }
            });
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            microphone = audioContext.createMediaStreamSource(stream);
            analyser.fftSize = 256;
            microphone.connect(analyser);
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            requestAnimationFrame(updateFrame);
        }

        function updateFrame() {
            if (!isJoined) return;
            analyser.getByteTimeDomainData(dataArray);

            // คำนวณความดังแบบ RMS
            let sumSquare = 0;
            for (let i = 0; i < dataArray.length; i++) {
                let norm = (dataArray[i] / 128.0) - 1.0;
                sumSquare += norm * norm;
            }
            let rms = Math.sqrt(sumSquare / dataArray.length);
            let db = (rms > 0) ? (20 * Math.log10(rms)) + currentOffset : 0;
            db = Math.max(0, Math.min(130, db));

            // แสดงผลบนหน้าจอตัวเอง
            dbValueText.textContent = db.toFixed(1);
            const circum = 2 * Math.PI * 110; 
            dbCircle.style.strokeDashoffset = circum - (db / 130) * circum;

            // ส่งข้อมูลขึ้น Cloud ทุกๆ 300ms (Throttling)
            const now = Date.now();
            if (now - lastUpdate > 300) {
                syncToCloud(db);
                lastUpdate = now;
            }

            drawVisualizer();
            requestAnimationFrame(updateFrame);
        }

        async function syncToCloud(dbValue) {
            if (!userUid || !currentRoom) return;
            
            // Path: artifacts/{appId}/public/data/room_{roomName}/{userId}
            const collectionName = 'room_' + currentRoom;
            const playerDoc = doc(db, 'artifacts', appId, 'public', 'data', collectionName, userUid);
            
            try {
                await setDoc(playerDoc, {
                    name: userName,
                    db: parseFloat(dbValue.toFixed(1)),
                    timestamp: Date.now()
                }, { merge: true });
            } catch (e) {
                console.error("Sync error", e);
            }
        }

        function startLeaderboardListener() {
            const collectionName = 'room_' + currentRoom;
            const playersCol = collection(db, 'artifacts', appId, 'public', 'data', collectionName);
            
            onSnapshot(playersCol, (snapshot) => {
                let players = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    // แสดงเฉพาะคนที่เพิ่งมีการอัปเดตไม่เกิน 10 วินาที
                    if (Date.now() - data.timestamp < 10000) {
                        players.push({ id: doc.id, ...data });
                    }
                });

                // จัดลำดับความดัง
                players.sort((a, b) => b.db - a.db);
                renderLeaderboard(players);
            }, (err) => console.error("Leaderboard Error:", err));
        }

        function renderLeaderboard(players) {
            const list = document.getElementById('live-leaderboard');
            list.innerHTML = players.map((p, i) => `
                <div class="flex justify-between items-center bg-slate-900/40 p-3 rounded-xl border ${p.id === userUid ? 'border-blue-500/50 bg-blue-900/10' : 'border-slate-800/50'}">
                    <div class="flex items-center gap-3">
                        <span class="text-[10px] font-bold ${i < 3 ? 'text-yellow-500' : 'text-slate-600'}">#${i+1}</span>
                        <span class="text-sm font-bold text-white truncate max-w-[100px]">${p.name} ${p.id === userUid ? '(คุณ)' : ''}</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-16 h-1.5 bg-slate-800 rounded-full overflow-hidden">
                            <div class="h-full bg-blue-500 transition-all duration-300" style="width: ${(p.db/130)*100}%"></div>
                        </div>
                        <span class="text-xs font-black text-blue-400">${p.db.toFixed(1)}</span>
                    </div>
                </div>
            `).join('');
        }

        function drawVisualizer() {
            const width = canvas.width = canvas.offsetWidth;
            const height = canvas.height = canvas.offsetHeight;
            ctx.clearRect(0, 0, width, height);
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#3b82f6';
            ctx.beginPath();
            const sliceWidth = width / dataArray.length;
            let x = 0;
            for (let i = 0; i < dataArray.length; i++) {
                const y = (dataArray[i] / 128.0) * height / 2;
                if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                x += sliceWidth;
            }
            ctx.stroke();
        }

        async function leaveRoom() {
            if (confirm("ต้องการออกจากห้องใช่หรือไม่?")) {
                if (userUid && currentRoom) {
                    try {
                        const collectionName = 'room_' + currentRoom;
                        await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', collectionName, userUid));
                    } catch (e) { console.error(e); }
                }
                window.location.reload();
            }
        }

        // เชื่อมต่อ Event เข้ากับฟังก์ชัน Window
        window.joinArena = joinArena;
        window.leaveRoom = leaveRoom;

        document.getElementById('offset-slider').oninput = (e) => {
            currentOffset = parseInt(e.target.value);
            document.getElementById('offset-display').textContent = `+${currentOffset} dB`;
        };

        lucide.createIcons();
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #05070a; color: #e2e8f0; overflow-x: hidden; }
        .glass-card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(59, 130, 246, 0.2); border-radius: 24px; }
        .neon-text-blue { text-shadow: 0 0 10px rgba(59, 130, 246, 0.5), 0 0 20px rgba(59, 130, 246, 0.3); }
        .meter-glow { box-shadow: 0 0 40px rgba(59, 130, 246, 0.15); }
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; background: #1e293b; border-radius: 3px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%; background: #3b82f6; margin-top: -6px; box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-8">

    <!-- Header -->
    <header class="w-full max-w-5xl flex justify-between items-center mb-6">
        <div class="flex items-center gap-2">
            <div class="p-2 bg-blue-600 rounded-lg"><i data-lucide="mic" class="text-white w-5 h-5"></i></div>
            <h1 class="text-xl font-bold tracking-tight text-blue-400 uppercase">Sound<span class="text-white">Arena</span> <span class="text-[10px] bg-blue-900 px-2 py-0.5 rounded border border-blue-500/30 ml-1">Live</span></h1>
        </div>
        <div id="room-info-display" class="hidden flex items-center gap-3">
            <div class="px-3 py-1 bg-slate-900/80 border border-slate-700 rounded-full text-xs">
                Room: <span id="display-room-id" class="text-blue-400 font-bold">----</span>
            </div>
            <button onclick="leaveRoom()" class="text-slate-500 hover:text-red-400 transition-colors"><i data-lucide="log-out" class="w-4 h-4"></i></button>
        </div>
    </header>

    <!-- Main UI -->
    <main id="main-ui" class="hidden w-full max-w-5xl grid grid-cols-1 lg:grid-cols-12 gap-6">
        <!-- Live Meter -->
        <div class="lg:col-span-8 glass-card p-8 flex flex-col items-center justify-center relative overflow-hidden meter-glow">
            <div class="absolute top-4 right-6 text-slate-500 text-xs uppercase font-bold tracking-widest">Live Decibels</div>
            <div class="relative flex items-center justify-center mt-4">
                <svg class="w-64 h-64 md:w-80 md:h-80 transform -rotate-90">
                    <circle cx="50%" cy="50%" r="42%" stroke="currentColor" stroke-width="8" fill="transparent" class="text-slate-800" />
                    <circle id="db-circle" cx="50%" cy="50%" r="42%" stroke="currentColor" stroke-width="12" fill="transparent" 
                            stroke-dasharray="1000" stroke-dashoffset="1000"
                            class="text-blue-500 transition-all duration-75 ease-out" stroke-linecap="round" />
                </svg>
                <div class="absolute inset-0 flex flex-col items-center justify-center">
                    <span id="db-value" class="text-7xl md:text-8xl font-black text-white neon-text-blue">0.0</span>
                    <span class="text-blue-400 font-medium uppercase tracking-widest text-sm">Decibels</span>
                </div>
            </div>
            <div class="w-full h-24 mt-8 relative">
                <canvas id="visualizer" class="w-full h-full opacity-60"></canvas>
            </div>
        </div>

        <!-- Leaderboard & Settings -->
        <div class="lg:col-span-4 flex flex-col gap-6">
            <div class="glass-card p-6 flex-1 flex flex-col min-h-[400px]">
                <h3 class="text-slate-400 text-xs uppercase font-bold mb-4 flex items-center gap-2 tracking-widest">
                    <i data-lucide="users" class="w-4 h-4 text-green-400"></i> สมาชิกในห้อง
                </h3>
                <div id="live-leaderboard" class="space-y-3 overflow-y-auto pr-2 custom-scrollbar flex-1">
                    <!-- รายชื่อผู้เล่นจะขึ้นที่นี่ -->
                </div>
            </div>

            <div class="glass-card p-6">
                <div class="flex justify-between text-xs mb-2">
                    <span class="text-slate-500 font-bold uppercase tracking-widest">Calibration</span>
                    <span id="offset-display" class="text-blue-400 font-bold">+90 dB</span>
                </div>
                <input type="range" id="offset-slider" min="50" max="130" value="90" class="w-full cursor-pointer">
                <p class="text-[10px] text-slate-600 mt-2">ปรับค่าให้ตรงกับเครื่องวัดเสียงมาตรฐาน</p>
            </div>
        </div>
    </main>

    <!-- Join Screen -->
    <div id="join-overlay" class="fixed inset-0 bg-black/95 backdrop-blur-xl z-50 flex items-center justify-center p-6 text-center">
        <div class="max-w-md w-full glass-card p-10 border-blue-600/40 shadow-2xl">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg rotate-3">
                <i data-lucide="radio" class="text-white w-8 h-8"></i>
            </div>
            <h2 class="text-3xl font-black mb-2 tracking-tighter uppercase italic">Arena Online</h2>
            <p class="text-slate-500 text-sm mb-8">ใส่ชื่อและรหัสห้องเพื่อแข่งขันกับกลุ่มเพื่อนแบบสดๆ</p>
            
            <div class="space-y-4 text-left">
                <div>
                    <label class="text-[10px] uppercase font-bold text-slate-500 ml-1">Nickname</label>
                    <input type="text" id="user-name" maxlength="12" placeholder="กรอกชื่อเล่นของคุณ" class="w-full bg-slate-900 border border-slate-800 rounded-xl px-4 py-3 text-white focus:border-blue-500 outline-none transition-all">
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-slate-500 ml-1">Room Code</label>
                    <input type="text" id="room-id" maxlength="6" placeholder="รหัสห้อง (เช่น 1234)" class="w-full bg-slate-900 border border-slate-800 rounded-xl px-4 py-3 text-white focus:border-blue-500 outline-none transition-all uppercase font-mono">
                </div>
                <button onclick="joinArena()" id="join-btn" class="w-full py-4 bg-blue-600 hover:bg-blue-500 rounded-xl font-bold text-white shadow-xl shadow-blue-900/20 transition-all flex items-center justify-center gap-2">
                    เข้าสู่ห้องแข่งขัน
                </button>
            </div>
            <p class="mt-6 text-[10px] text-slate-600 italic">การเชื่อมต่อใช้ Firebase Realtime Database ของคุณ</p>
        </div>
    </div>

</body>
</html>
